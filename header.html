<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slanted Header</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .slanted-header {
      background: linear-gradient(to right, #1d1f2f, #2b2c3f);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      clip-path: polygon(30px 0%, 100% 0%, 100% 100%, 0% 100%);
      border-radius: 0 0 10px 10px;
    }

    .slanted-header .nav-link {
      color: #ccc;
      margin: 0 0.8rem;
    }

    .slanted-header .nav-link.active {
      color: white;
      font-weight: bold;
    }

    .btn-yellow {
      background-color: #ffd500;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 500;
    }

    .logo {
      color: yellow;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header class="slanted-header">
    <div class="logo">ðŸŸ¡</div>

    <nav class="d-flex">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#">How it work</a>
      <a class="nav-link" href="#">Our Features</a>
      <a class="nav-link" href="#">About us</a>
    </nav>

    <button class="btn btn-yellow">Contact Us</button>
  </header>

</body>
</html>
